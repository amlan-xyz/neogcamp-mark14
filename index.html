<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stocks</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
	<h1 class="heading">Stock Profit Loss Generator</h1>
	<label class="label" for="initial-price">
        Intial Price
        <input
          class="input"
          type="text"
          id="initial-price"
          placeholder="Enter Initial Price Here"
      /></label>
      <label class="label" for="stocks-quantity">
        Quantity of Stocks
        <input
          class="input"
          type="text"
          id="stocks-quantity"
          placeholder="Enter the Number of Stocks bought"
        />
      </label>
      <label class="label" for="current-price"
        >Current Price
        <input
          class="input"
          type="text"
          id="current-price"
          placeholder="Enter the Current Price of the stocks"
      /></label>

      <button id="submit-btn">Tell Me!!</button>

      <div id="output-box"></div>
    </main>
